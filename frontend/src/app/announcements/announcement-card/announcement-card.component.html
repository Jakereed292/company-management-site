<div class="announcement-card p-4 border rounded shadow-sm">
    <h3 class="text-xl font-bold mb-2">{{ announcement.title }}</h3>
    <p class="mb-4">{{ announcement.message }}</p>
    <div class="bg-red-200">
    <small class="block text-gray-500 mb-2">Posted on: {{ announcement.date | date }}</small>
    <p class="text-gray-700">Author: {{ announcement.author.profile.firstName }} {{ announcement.author.profile.lastName }}</p>
</div>
  </div>
