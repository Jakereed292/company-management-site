<div class="announcement-card bg-white rounded-lg shadow-md p-6 mb-6">
  <h3 class="text-2xl font-bold mb-3">{{ announcement.title }}</h3>
  <p class="text-lg text-gray-700 mb-4">{{ announcement.message }}</p>
  <div class="border-t pt-4">
    <small class="text-gray-500">Posted on: {{ announcement.date | date }}</small>
    <p class="text-gray-700">Author: {{ announcement.author.profile.firstName }} {{ announcement.author.profile.lastName }}</p>
  </div>
</div>
