<div class="mx-auto max-w-md p-6 my-8 bg-white shadow-md rounded-md">
    <h2 class="text-lg font-semibold mb-4">Edit Announcement</h2>
    <form (ngSubmit)="onSave()" class="space-y-4">
      <div>
        <label for="title" class="block text-sm font-medium text-gray-700">Title:</label>
        <input 
          id="title" 
          name="title" 
          type="text"
          [(ngModel)]="announcement.title" 
          required 
          class="w-full px-3 py-2 border rounded-md mb-4"
          placeholder="Enter Title">
      </div>
      <div>
        <label for="message" class="block text-sm font-medium text-gray-700">Message:</label>
        <textarea 
          id="message" 
          name="message" 
          [(ngModel)]="announcement.message" 
          required 
          class="w-full px-3 py-2 border rounded-md mb-4"
          placeholder="Enter Message"></textarea>
      </div>
      <div class="flex justify-end space-x-4">
        <button type="submit" class="bg-blue-500 hover:bg-blue-600 text-white font-semibold py-2 px-4 rounded-md">
          Save
        </button>
        <button class=" bg-red-500 hover:bg-red-800 text-white font-semibold py-2 rounded-md px-4 mx-1" (click)="this.deleteAnnouncement()">
          <img src="assets/DELETE.svg" alt="Delete Icon" style="width: 24px; height: 24px;" class="text-center">
        </button>
        <button type="button" (click)="onCancel()" class="bg-gray-500 hover:bg-gray-600 text-white font-semibold py-2 px-4 rounded-md">
          Cancel
        </button>
      </div>
    </form>
  </div>
