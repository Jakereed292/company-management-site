<div class="team-card p-6 border rounded-lg shadow-lg bg-white hover:shadow-xl transition-shadow duration-300 ease-in-out">
    <h3 class="text-xl font-bold text-gray-800 mb-3">{{ team.name }}</h3>
    <p class="text-gray-600 mb-4">{{ team.description }}</p>
    <p class="text-gray-800 mb-4">
      <span class="font-semibold">Members:</span> 
      <span *ngFor="let member of team.teammates; let i = index">
        {{ member.profile.firstName }} {{ member.profile.lastName }}<span *ngIf="i < team.teammates.length - 1">, </span>
      </span>
    </p>
    <button class="bg-blue-500 text-white py-2 px-4 rounded-full hover:bg-blue-600 transition-colors duration-300 ease-in-out" (click)="onGetProjectsClick(team.id)">Get Projects</button>
  </div>
