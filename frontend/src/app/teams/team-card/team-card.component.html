<div class="team-card flex flex-col justify-between p-2 border rounded-lg shadow-lg bg-white hover:shadow-xl transition-shadow duration-300 ease-in-out h-full">
  <div>
    <h3 class="text-xl font-bold text-center underline text-gray-800 mb-3">{{ team.name }}</h3>
    <p class="text-gray-600 mb-4">{{ team.description }}</p>
    <p class="text-gray-800 mb-4">
      <span class="font-semibold">Members:</span> 
      <span *ngFor="let member of team.teammates; let i = index">
        {{ member.profile.firstName }} {{ member.profile.lastName }}<span *ngIf="i < team.teammates.length - 1">, </span>
      </span>
    </p>
  </div>

  <!-- DIV FOR BUTTONS "GET PROJECTS" "EDIT TEAM?" -->
  <div class="flex flex-col justify-end">
    
    
    <button class="text-center px-1 m-2 py-1 border-2 border-transparent rounded bg-blue-500 text-white text-base font-semibold cursor-pointer transition-colors duration-300 ease-in-out hover:bg-blue-600" (click)="getProjectsButton(team.id)">Get Projects</button>
    <button *ngIf="this.isAdmin" class="text-center px-1 m-2 py-1 border-2 border-transparent rounded bg-orange-500 text-white text-base font-semibold cursor-pointer transition-colors duration-300 ease-in-out hover:bg-green-600" (click)="editTeam()">
Edit Team     
    </button>
  </div>
</div>
