<div class="mx-auto max-w-md p-6 bg-white shadow-md rounded-md">
    <h2 class="text-lg font-semibold mb-4">Add Team</h2>
    <form (ngSubmit)="onSubmit()" #teamForm="ngForm" class="space-y-4">
      <div>
        <label for="teamName" class="block text-sm font-medium text-gray-700">Team Name</label>
        <input type="text" 
               id="teamName" 
               name="teamName" 
               placeholder="Enter Team Name" 
               required 
               [(ngModel)]="teamRequest.name" 
               class="w-full px-3 py-2 border rounded-md mb-4">
      </div>
      <div>
        <label for="teamDescription" class="block text-sm font-medium text-gray-700">Description</label>
        <input type="text" 
               id="teamDescription" 
               name="teamDescription" 
               placeholder="Enter Team Description" 
               required 
               [(ngModel)]="teamRequest.description" 
               class="w-full px-3 py-2 border rounded-md mb-4">
      </div>
      <div>
        <label for="user" class="block text-sm font-medium text-gray-700">Teammates</label>
        <select id="user" 
                name="teammates" 
                multiple 
                [(ngModel)]="teamRequest.teammates" 
                [ngModelOptions]="{ standalone: true }" 
                class="w-full px-3 py-2 border rounded-md mb-4">
          <option *ngFor="let employee of companyEmployees" [value]="employee">
            {{ employee.profile.firstName }} {{ employee.profile.lastName }}
          </option>
        </select>
      </div>
      <div class="flex justify-end space-x-4">
        <button type="submit" class="bg-blue-500 hover:bg-blue-600 text-white font-semibold py-2 px-4 rounded-md">
          Add Team
        </button>
      </div>
    </form>
  </div>
