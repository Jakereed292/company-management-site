<div *ngIf="teams.length > 0" class="p-4">
    <h2 class="text-3xl font-bold mb-6 text-center">Teams</h2>
    <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6">
      <app-team-card *ngFor="let team of teams" [team]="team" [getProjects]="getProjects"></app-team-card>
    </div>
  </div>
