<div class="mx-auto max-w-md p-6 mt-16 bg-white shadow-md rounded-md">
    <h2 class="text-lg font-semibold mb-4">Edit Team</h2>
    <form (ngSubmit)="onSubmit()" #teamForm="ngForm" class="space-y-4">
        <div>
            <label for="teamName" class="block text-sm font-medium text-gray-700">Team Name</label>
            <input type="text" 
                   id="teamName" 
                   name="teamName" 
                   placeholder="Enter Team Name" 
                   required 
                   [(ngModel)]="teamRequest.name" 
                   class="w-full px-3 py-2 border rounded-md mb-4">
        </div>
        <div>
            <label for="teamDescription" class="block text-sm font-medium text-gray-700">Description</label>
            <input type="text" 
                   id="teamDescription" 
                   name="teamDescription" 
                   placeholder="Enter Team Description" 
                   required 
                   [(ngModel)]="teamRequest.description" 
                   class="w-full px-3 py-2 border rounded-md mb-4">
        </div>
        <div>
            <label for="user" class="block text-sm font-medium text-gray-700">Teammates</label>
            <div class="flex space-x-2">
                <select id="user" 
                        name="user" 
                        [(ngModel)]="selectedEmployee" 
                        [ngModelOptions]="{ standalone: true }" 
                        class="w-full px-3 py-2 border rounded-md mb-4">
                    <option *ngFor="let employee of companyEmployees" [ngValue]="employee">
                        {{ employee.profile.firstName }} {{ employee.profile.lastName }}
                    </option>
                </select>
                <button type="button" (click)="addTeammate()" class="bg-blue-500 hover:bg-blue-600 text-white font-semibold py-2 px-4 rounded-md">
                    Add
                </button>
            </div>
        </div>
        <div>
            <label class="block text-sm font-medium text-gray-700">Selected Teammates</label>
            <ul class="list-disc list-inside space-y-1">
                <li *ngFor="let teammate of teamRequest.teammates; let i = index" class="flex justify-between items-center">
                    <span>{{ teammate.profile.firstName }} {{ teammate.profile.lastName }}</span>
                    <button type="button" (click)="removeTeammate(i)" class="text-red-500 hover:text-red-700 font-semibold">
                        Remove
                    </button>
                </li>
            </ul>
        </div>
  
        <div class="flex justify-end space-x-4">
            <button (click)="this.editTeam()" type="submit" class="bg-green-500 hover:bg-blue-600 text-white font-semibold py-2 px-4 rounded-md">
                Submit Edit
            </button>
            <button (click)="this.deleteTeam()" class="bg-red-600 hover:bg-red-800 text-white font-semibold py-2 px-4 rounded-md">
                Delete
            </button>
            <button (click)="this.onCancel()" class="bg-blue-500 hover:bg-blue-800 text-white font-semibold py-2 px-4 rounded-md">
              Cancel
          </button>
        </div>
    </form>
  </div>
