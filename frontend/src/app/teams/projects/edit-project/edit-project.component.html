<div class="mx-auto max-w-md p-6 bg-white shadow-md rounded-md">
  <h2 class="text-lg font-semibold mb-4">Edit Project</h2>
  <label for="name" class="block mb-2">Project Name</label>
  <input type="text" id="name" [(ngModel)]="project.name" class="w-full px-3 py-2 border rounded-md mb-4" required>
    
  <label for="description" class="block mb-2">Description</label>
  <input type="text" id="description" [(ngModel)]="project.description" class="w-full px-3 py-2 border rounded-md mb-4" required>
    
  <button (click)="onSave()" class="bg-blue-500 hover:bg-blue-600 text-white font-semibold py-2 px-4 rounded-md mr-2">Save</button>
  <button (click)="onCancel()" class="bg-gray-300 hover:bg-gray-400 text-gray-800 font-semibold py-2 px-4 rounded-md">Cancel</button>
</div>
