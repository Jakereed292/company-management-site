<div class="user-registry-container">
    <div class="user-registry-box">
      <h1>User Registry</h1>
      <table>
        <thead>
          <tr>
            <th>Name</th>
            <th>Email</th>
            <th>Active</th>
            <th>Admin</th>
            <th>Status</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let user of users">
            <td>{{ user.profile.firstName }} {{ user.profile.lastName }}</td>
            <td>{{ user.profile.email }}</td>
            <td>{{ user.active ? 'YES' : 'NO' }}</td>
            <td>{{ user.admin ? 'YES' : 'NO' }}</td>
            <td>{{ user.status }}</td>
          </tr>
        </tbody>
      </table>
      <button (click)="navigateToAddUser()">Add User</button>
    </div>
  </div>
