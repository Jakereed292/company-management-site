<div class="add-user-container">
  <div class="add-user-box">
    <h1 class="text-4xl font-bold underline text-center" >Add User</h1>
    <form (ngSubmit)="onSubmit()" class="form">
      <label class="text-xl font-bold" for="username">Username</label>
      <input class="form-group input" type="text" id="username" [(ngModel)]="userRequest.username" name="username" required>

      <label class="text-xl font-bold" for="email">Email</label>
      <input class="form-group input" type="email" id="email" [(ngModel)]="userRequest.email" name="email" required>

      <label class="text-xl font-bold" for="firstName">First Name</label>
      <input class="form-group input" type="text" id="firstName" [(ngModel)]="userRequest.firstName" name="firstName" required>

      <label class="text-xl font-bold" for="lastName">Last Name</label>
      <input class="form-group input" type="text" id="lastName" [(ngModel)]="userRequest.lastName" name="lastName" required>

      <label class="text-xl font-bold" for="phone">Phone</label>
      <input class="form-group input" type="text" id="phone" [(ngModel)]="userRequest.phone" name="phone" required>

      <h1 *ngIf="this.passwordError" class="text-xl text-red-500">Passwords Do Not Match</h1>
      <label class="text-xl font-bold" for="password">Password</label>
      <input class="form-group input" type="password" id="password" [(ngModel)]="userRequest.password" name="password" required>

      
      <h1 *ngIf="this.passwordError" class="text-xl text-red-500">Passwords Do Not Match</h1>
      <label class="text-xl font-bold" for="confirmPassword">Confirm Password</label>
      <input class="form-group input" type="password" id="confirmPassword" [(ngModel)]="confirmPassword" name="confirmPassword" required>

      <label class="text-xl font-bold" for="admin">Make user an admin role?</label>
      <select class="px-8" id="admin" [(ngModel)]="userRequest.admin" name="admin">
        <option [ngValue]="true">true</option>
        <option [ngValue]="false">false</option>
      </select>

      <button type="submit">Submit</button>
      <button (click)="this.navigateToUsers()" type="submit">Cancel</button>
    </form>
  </div>
</div>
